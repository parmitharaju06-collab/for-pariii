<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 320px;
      width: 90%;
      z-index: 2;
      animation: pop 1s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      font-size: 24px;
    }

    p {
      color: #555;
      font-size: 15px;
    }

    button {
      margin-top: 12px;
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .secondary {
      background: #ffc2d1;
      color: #333;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 77, 109, 0.7);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- PAGE 1 -->
  <div class="card" id="page1">
    <h1>Hey pariiiii üíó ‚ù§Ô∏è</h1>
    <p>I made this just for you‚Ä¶</p>

    <button onclick="showLove()">Tap Me üíï</button><br>
    <button onclick="playMusic()">Play Music üéµ</button>
  </div>

  <!-- PAGE 2 -->
  <div class="card" id="page2" style="display:none;">
    <h1>Will you forgive me, pariiiii üíó?</h1>
    <p>No matter what you choose, I respect you.</p>

    <button onclick="yesForgive()">Yes üíñ</button><br>
    <button class="secondary" onclick="needTime()">I need time üí≠</button>
  </div>

  <!-- üéµ AUDIO (SOURCE SET BY JS FOR MOBILE SAFETY) -->
  <audio id="music" loop preload="auto"></audio>

  <script>
    let fadeInterval;

    function showLove() {
      alert("I love you ‚ù§Ô∏è");
      alert("I miss you so much üíï");
      alert("I'm so sorry for everything üòî");
      alert("I promise to do better, always üíñ");

      document.getElementById("page1").style.display = "none";
      document.getElementById("page2").style.display = "block";
    }

    function yesForgive() {
      alert("Thank you for forgiving me ü•πüíñ");
      alert("I will never take you for granted again ‚ù§Ô∏è");
    }

    function needTime() {
      alert("I understand üíó");
      alert("I‚Äôll wait, because you‚Äôre worth it üïäÔ∏è");
    }

    function playMusic() {
      const music = document.getElementById("music");

      // attach source after user gesture (mobile rule)
      if (!music.src) {
        music.src = "music.mp3";
      }

      music.volume = 0;
      music.play().then(() => {
        fadeInMusic(music);
      }).catch(() => {
        alert("Tap Play Music once more üéµ");
      });
    }

    function fadeInMusic(music) {
      clearInterval(fadeInterval);
      fadeInterval = setInterval(() => {
        if (music.volume < 0.7) {
          music.volume = Math.min(music.volume + 0.02, 0.7);
        } else {
          clearInterval(fadeInterval);
        }
      }, 200);
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 20) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 400);
  </script>

</body>
</html>
